<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link rel="stylesheet" href="css/StyleSheet.css"/>
    
</head>
<body>


    <div class="bg-image"></div>

    <div class="title-text">
        <h2>Alcohol unit counter </h2>
    </div>

    <div class="results-text">
        <div id="unit">Unit:0</div>
        <div id="bac">BAC:0</div>
    </div>

    <div class="bg-image2"></div>
    <div class="bg-image3"></div>

    <div class="options">
        <form>
            <label>
                <input type="radio" name="gender" value="male">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="other">
                Other
            </label>
        </form>


        <input type="number" id="inputWeight" placeholder="Enter your weight in Kg..." tital="Type in weight">
        <button type="button" onclick="addAlcohol()"> submit </button>
    </div>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for alcohol..." title="Type in an alcohol">



    <div class="pints-to-ml">
        <label for="pints">Enter quantity in pints:</label>
        <input type="number" id="pints" min="0" step="0.01">
        <button onclick="convertPintsToML()">Convert</button>
        <div id="ml">ml:0</div>
    </div>





    <ul id="myUL">

        <li>
            <a>beer(5%)</a>
            <label>ml</label>
            <input type="number" id="5%" name="quantity" min="0" max="10000">
            <input type="number" id="5%" name="percentage" min="0" max="10000">
            <lable>%</lable>
            <img src="img/640x640.jpg" alt="beer(5%)">
        </li>

        <li>
            <a>beer(4%)</a>
            <label>ml</label>
            <input type="number" id="4%" name="quantity" min="0" max="10000">
            <img src="img/640x640.jpg" alt="beer(4%)">
        </li>

        <li>
            <a>beer(4.2%)</a>
            <label>ml</label>
            <input type="number" id="4.2%" name="quantity" min="0" max="10000">
            <img src="img/640x640.jpg" alt="beer(4.2%)">
        </li>

        <li><a>brandy</a></li>

        <li><a>ale</a></li>
        <li><a>whiskey</a></li>

        <li><a>tequila</a></li>
        <li><a>red wine</a></li>
        <li><a>cider</a></li>

    </ul>



    <p id="alcohol"></p>
    <p id="bac"></p>

    <script src="js/JavaScript.js"></script>

</body>
</html>
