<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link rel="stylesheet" href="css/StyleSheet.css"/>
    
</head>
<body>


    <div class="bg-image"></div>

    <div class="title-text">
        <h2>Alcohol unit counter </h2>
    </div>

    <div class="results-text">
        <div id="unit">Unit:0</div>
        <div id="bac">BAC:0</div>
    </div>

    <div class="bg-image2"></div>

    <div class="options">
        <form>
            <label>
                <input type="radio" name="gender" value="male">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="other">
                Other
            </label>
        </form>


        <input type="number" id="inputWeight" placeholder="Enter your weight in Kg..." tital="Type in weight">
        <button type="button" onclick="addAlcohol()"> submit </button>
        <input type="text" id="name" placeholder="Enter your name" tital="Type in name">
        <button type="button" onclick="loadSavedData()"> load </button>
    </div>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for alcohol..." title="Type in an alcohol">



    <div class="pints-to-ml">
        <label for="pints">Enter quantity in pints:</label>
        <input type="number" id="pints" min="0" step="0.01">
        <button onclick="convertPintsToML()">Convert</button>
        <div id="ml">ml:0</div>
    </div>

    <div class="shots-to-ml">
        <label for="shots">Enter quantity in shots:</label>
        <input type="number" id="shots" min="0" step="0.01">
        <button onclick="convertShotsToML()">Convert</button>
        <div id="mlShot">ml:0</div>
    </div>




    <div id="liquorList"></div>

    <div id="infoBox">
        <p>Please drink responsibly. </p>
        <p>Do not drive after drinking.</p>
        <p>The NHS suggests you do not drink more than 14 units per week</p>
    </div>
    <div id="disclaimer">
        <a href="https://www.nhs.uk/conditions/alcohol-misuse/">---Please refer to the NHS website for further details</a>
        <a href="https://www.drinkaware.co.uk/">---drinkaware website</a>
    </div>



    <p id="alcohol"></p>
    <p id="bac"></p>

    <script src="js/JavaScript.js"></script>

</body>
</html>
